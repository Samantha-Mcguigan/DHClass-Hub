<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc><!--You could write a description of this SVG here.--></desc>
    <g alignment-baseline="baseline" transform="translate (25, 100)">
        <!--The "g" element just lets us *group* stuff together. -->
        
        <circle cx="250" cy="30" r="20" stroke="red" fill="aqua" stroke-width="4"/>  
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple"/>
        
     <circle cx="400" cy="300" r="50" stroke="navy" fill="yellow" stroke-width="10"/>  
        
      
        <!--<line x1="25" y1="-5" x2="500" y2="500" stroke="red" stroke-width="3"/>-->
        
        
        
        <line x1="25" y1="500" x2="700" y2="500" stroke="green" stroke-width="3"/>
        <line x1="25" y1="500" x2="25" y2="0" stroke="green" stroke-width="3"/>
        <!--The above lines make an X and a Y axis here. -->
        
        <rect x="50" y="250" width="30" height="250" fill="aqua" />
        <!--The height property on a rectangle -->
        
        <line x1="90" y1="500" x2="90" y2="0" stroke-width="30" stroke="purple"/>
        <!--The rectangle and the line basically do the same thing; we just made the stroke-width work as the width of the bar on a rectangle.-->
        
        
        <line x1="25" y1="250" x2="700" y2="250" stroke="purple" stroke-width="2"/>
        
        <text x="15" y="230" fill="purple" style="font-family:sans-serif;font-size:15px; writing-mode: tb; glyph-orientation-vertical: 5">50</text>
        
        <line x1="25" y1="100" x2="700" y2="100" stroke="purple" stroke-width="2"/>
        <text x="15" y="90" fill="purple" style="font-family:sans-serif;font-size:15px; writing-mode: tb; glyph-orientation-horizontal: 5">75</text>
    </g>
</svg>