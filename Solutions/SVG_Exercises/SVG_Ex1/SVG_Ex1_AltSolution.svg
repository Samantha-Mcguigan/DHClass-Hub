<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>The areas in square miles of three Polynesian islands.</desc>
    <g alignment-baseline="baseline">
        <text x="150" y="50" fill="black" font-size="25px">Comparison of Sq. Mile Area of Polynesian Islands</text>
        <!-- X-Axis -->
        <line x1="150" y1="600" x2="600" y2="600" stroke="black" stroke-width="3"/>
        <!-- Y-Axis -->
        <line x1="150" y1="600" x2="150" y2="100" stroke="black" stroke-width="3"/>
        <!-- GridLines -->
        <text x="50" y="200" fill="black" font-size="25px" style="writing-mode: tb">Area in Square Miles</text>
        <line x1="150" y1="500" x2="600" y2="500" stroke="red" stroke-width="1"/>
        <text x="100" y="500" fill="black" font-size="25px">100</text>
        <line x1="150" y1="400" x2="600" y2="400" stroke="red" stroke-width="1"/>
        <text x="100" y="400" fill="black" font-size="25px">200</text>
        <line x1="150" y1="300" x2="600" y2="300" stroke="red" stroke-width="1"/>
        <text x="100" y="300" fill="black" font-size="25px">300</text>
        <line x1="150" y1="200" x2="600" y2="200" stroke="red" stroke-width="1"/>
        <text x="100" y="200" fill="black" font-size="25px">400</text>
        <line x1="150" y1="100" x2="600" y2="100" stroke="red" stroke-width="1"/>
        <text x="100" y="100" fill="black" font-size="25px">500</text>
        <!-- Bar Tongatapu -->
        <line x1="300" y1="600" x2="300" y2="500" stroke="blue" stroke-width="50"/>
        <text x="250" y="625" fill="black" font-size="25px">Tongatapu</text>
        <!-- Bar Tahiti -->
        <line x1="400" y1="600" x2="400" y2="196" stroke="yellow" stroke-width="50"/>
        <text x="375" y="625" fill="black" font-size="25px">Tahiti</text>
        <!-- Bar Raiatea -->
        <line x1="500" y1="600" x2="500" y2="535" stroke="purple" stroke-width="50"/>
        <text x="475" y="625" fill="black" font-size="25px">Raiatea</text>
        
    </g>
        
        
        
        
    
</svg>
